<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="warning">
    <ion-card-header>
      <ion-card-subtitle>YKS 2021</ion-card-subtitle>
      <ion-card-title>AÇIKLAMA</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Lütfen istenilen netleri giriniz
    </ion-card-content>
  </ion-card>

<!--netlerin girileceği alan-->
<ion-list>
  <ion-item color="warning">
    TUR
    <ion-range min="0" max="40" color="medium" pin="true" [(ngModel)]="tur" (ionChange)="hesapla(mat,fen,sos,tur)"></ion-range>
     {{tur}} Net
  </ion-item>

  <ion-item color="warning">
    SOS
    <ion-range min="0" max="20" color="medium" pin="true" [(ngModel)]="sos" (ionChange)="hesapla(mat,fen,sos,tur)"></ion-range>
     {{sos}} Net
  </ion-item>

  <ion-item color="warning">
    MAT
    <ion-range min="0" max="40" color="medium" pin="true" [(ngModel)]="mat" (ionChange)="hesapla(mat,fen,sos,tur)"></ion-range>
     {{mat}} Net
  </ion-item>

  <ion-item color="warning">
    FEN
    <ion-range min="0" max="20" color="medium" pin="true" [(ngModel)]="fen" (ionChange)="hesapla(mat,fen,sos,tur)"></ion-range>
     {{fen}} Net
  </ion-item>
</ion-list>

<ion-card  color="dark" class="animate__animated animate__bounce">
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>SONUÇ</ion-card-title>
  </ion-card-header>

  <ion-card-content>
     {{sonuc}} Puan
  </ion-card-content>
</ion-card>


</ion-content>
