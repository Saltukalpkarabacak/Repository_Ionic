<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CallCenter</ion-title>
    </ion-toolbar>
  </ion-header>


  
  <ion-list>
    <ion-list-header>
      
    </ion-list-header>

    <ion-item *ngFor="let firma of firmalar;let sira=index" [routerLink]="['/detay',sira]"></ion-item>
      <ion-avatar slot="start">
        <img src="{{firma.logo}}">
      </ion-avatar>
      <ion-label>
        <h2>{{firma.adi}}</h2>
        <h3>{{firma.kategori}}</h3>
        <p>{{firma.tel}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
